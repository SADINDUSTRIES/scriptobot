<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptoBot – Upload Your Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #2563eb;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h1 {
      color: #1e40af;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 15px 0 8px;
      color: #1e293b;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      transition: 0.3s;
    }
    input[type="file"] {
      padding: 10px;
    }
    button {
      margin-top: 25px;
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    .note {
      font-size: 14px;
      color: #64748b;
      margin-top: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <header>
    <h2><i class="fas fa-robot"></i> ScriptoBot</h2>
    <p>Handwritten Homework – Powered by CNC</p>
  </header>

  <div class="container">
    <h1>Upload Your Homework</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>

      <label for="pdfUpload">Upload PDF File</label>
      <input type="file" name="pdfUpload" id="pdfUpload" accept=".pdf" required>
      <p class="note">Only PDF files allowed (max size ~10MB)</p>

      <label for="instructions">Special Instructions</label>
      <textarea name="instructions" id="instructions" placeholder="Write anything we should know..." rows="4"></textarea>

      <button type="submit">Submit Homework</button>
    </form>
  </div>

  <footer>
    &copy; 2025 ScriptoBot – All Rights Reserved
  </footer>

</body>
</html>
